<header >
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark header">
    <a class="navbar-brand name-app" href="#">NataGUAVA</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <div *ngIf="(user$ | async) as user">
          <button showIfCompany class="btn btn-primary new-action-btn-header" routerLink="form-job">+ PUBLICAR
            VAGA</button>
          <button showIfCandidate class="btn btn-primary new-action-btn-header" routerLink="form-job">SIMULADO</button>
        </div>
      </ul>

      <div class="navbar-right info-user">
        <label class="label-user" *ngIf="(user$ | async) as user; else noUser">
            Olá, {{user.email}} <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user-circle label-name-user"></i></a>
            <div class="dropdown-menu dropdown-menu-right">
              <div (click)="goHome()" class="dropdown-item dropdown-minhas-vagas">Minhas Vagas</div>
              <div class="dropdown-item">Configurações</div>
              <div class="dropdown-divider"></div>
              <div class="dropdown-item">{{user?.email}}</div>
              <div (click)="logout()" class="dropdown-item">Logout</div>
            </div>

        </label>
        <ng-template #noUser>
          <label [routerLink]="['/login']">Login</label>
        </ng-template>


      </div>
    </div>
  </nav>
</header>
<div class="">
  <nata-alert></nata-alert>
</div>
