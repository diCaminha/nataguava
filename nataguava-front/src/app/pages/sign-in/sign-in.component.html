<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" (submit)="login()" class="form mt-4">
  
  <div class="form-group">
    <input  
        type="text" 
        formControlName="email" 
        class="form-control" 
        placeholder="Email">

        <small 
          *ngIf="loginForm.controls['email'].errors?.required"
          class="text-danger d-block mt-2">
          Campo obrigatório.
        </small>
  
  </div>

  <div class="form-group">
    <input type="password" formControlName="password" class="form-control" placeholder="Senha">
      <small 
        *ngIf="loginForm.controls['password'].errors?.required"
        class="text-danger d-block mt-2">
        Campo obrigatório.
      </small>
  </div>

  <button  
    [disabled]="loginForm.invalid" 
    type="submit" 
    class="btn btn-primary btn-block">Entrar</button>

</form>
