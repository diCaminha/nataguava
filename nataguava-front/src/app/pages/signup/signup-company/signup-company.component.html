<div class="col-md-6 signin-card">
    <!-- Horizontal Form -->
    <div class="box box-info form-login">
      <div class="box-header with-border">
        <h3 class="box-title">Sign it Up, Company!</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"> Nome da Empresa</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Sobre:</label>
            <div class="col-sm-10">
              <input type="text-area" class="form-control" id="inputPassword3" placeholder="Fale um pouco sobre a empresa">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Telefone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword3" placeholder="Telefone para Contato">
            </div>
          </div>
          <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputPassword3" placeholder="Email para login">
              </div>
            </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Senha</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Senha">
            </div>
          </div>
          <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Confirmação de Senha</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Conf. Senha">
              </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer btns-login">
          <button type="submit" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-info pull-right">Sign in</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
  </div>
