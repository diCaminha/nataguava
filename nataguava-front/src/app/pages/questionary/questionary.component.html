<div>
  <div class="row justify-content-md-center header-questionary">
    <p class="time-question">03:00</p>
  </div>
  <div class="labels-questionary" style="text-align:center">
    <div class="label-titulo">
      <p>{{questionary.job.title}}</p>
    </div>
    <div class="label-empresa">
      <p>{{questionary.job.userCompany.name}}</p>
    </div>
  </div>
</div>

<div class="card card-question-answers" *ngFor="let question of questionary.questions">
  <div class="card-question">
    <div class="card-body">
      <p class="card-text">
        {{question.textQuestion}}
      </p>
    </div>
  </div>
  <div *ngFor="let item of question.itens" (click)="q1Clicked()" class="card card-answer">
    <div class="card-body">
      <p class="card-text">
        {{item.text}}
      </p>
    </div>
  </div>
  <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-success btn-answer">Confirmar Resposta</button>
      </div>
    </div>
</div>

<div class="row">
  <div class="col-md-12">
    <button type="submit" class="btn btn-primary btn-finalizar">Enviar Respostas</button>
  </div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
